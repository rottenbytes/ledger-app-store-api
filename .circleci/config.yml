version: 2.1

orbs:
  docker: ledger/docker@volatile

jobs:
  tests:
    working_directory: ~/appstore
    docker:
      - image: circleci/python:3.7
        environment:
          PIPENV_VENV_IN_PROJECT: true
          DATABASE_URL: postgresql://root@localhost/circle_test?sslmode=disable
          DATABASE_USER: root
          DATABASE_HOST: 127.0.0.1
          DATABASE_PORT: 5432
          DATABASE_NAME: circle_test

      - image: circleci/postgres:latest
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: circle_test
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.7/site-packages
      - restore_cache:
          key: deps10-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run:
          command: |
            sudo pip install pipenv
            pipenv install
      - save_cache:
          key: deps10-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - ".venv"
            - "/usr/local/bin"
            - "/usr/local/lib/python3.7/site-packages"
      - run:
          command: |
            pipenv run python manage.py migrate
            pipenv run python manage.py test
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
          destination: tr1

workflows:
  build_test:
    jobs:
      - tests:
          filters:
            tags:
              only: /.*/
      - docker/build_image:
          filters:
            tags:
              only: /.*/
      - docker/test_image:
          docker_compose_configuration: docker-compose_circleci.yml
          dgoss_docker_env_vars: |-
            DATABASE_HOST=db
            DATABASE_USER=root
            DATABASE_NAME=circle_test
            DATABASE_PORT=5432
          requires:
            - docker/build_image
          filters:
            tags:
              only: /.*/
          context: dockerhub
      - docker/publish_image:
          requires:
            - docker/test_image
          filters:
            branches:
              only:
                - develop
                - master
            tags:
              only: /.*/
